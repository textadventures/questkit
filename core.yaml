---
command: lookat
patterns:
    template: lookat
action:
    script: |
        var found = false;
        var text = get(object, 'look');
        if (text) {
            msg(text);
            found = true;
        }
        var script = getscript(object, 'look');
        if (script) {
            script();
            found = true;
        }
        if (!found) {
            msg(questkit.template('DefaultObjectDescription'));
        }

