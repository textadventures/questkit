---
command: inventory
patterns:
    template: inventory
action:
    script: |
        var list = questkit.scopeInventory();
        if (list.length == 0) {
            msg(questkit.template('NotCarryingAnything'));
            return;
        }
        msg(questkit.formatList(questkit.template('CarryingListHeader'), list, questkit.template('And'), true));

